<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container my-5">
        <h1 class="d-flex justify-content-center">Bookmarker</h1>
        <p class="text-center"> <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites! <i class="fa-solid fa-bookmark"></i></p>
        <form id="bookmarkForm" class="mb-4">
          <div class="mb-3">
            <label for="siteName" class="form-label">Site Name</label>
            <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name" required>
          </div>
          <div class="mb-3">
            <label for="siteURL" class="form-label">Site URL</label>
            <input type="url" id="siteURL" class="form-control" placeholder="Website URL" required>
          </div>
          <button type="submit" class="btn btn-submit d-flex justify-content-center w-25 ">Submit</button>
        </form>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="bookmarkList">
          </tbody>
        </table>
      </div>






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
